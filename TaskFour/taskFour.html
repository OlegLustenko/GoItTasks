<script>
    // for more encapsulation
    // please, fill in the test structure following the next rules:
    // 1 argument the question of test
    // 2 argument array of answers
    function generateTest() {
        testConstructor.init("jsTest");

        testConstructor.setTitle("Programming test");
        testConstructor.askList("Что вернет вызов функции parseInt()", ["Зависит от движка браузера", "NaN", "0", "08","8"]);
        testConstructor.askList('Выберите правильные варианты создания строковой переменной со значением "text"',
                ["var s = 'text';", 'var s = "t"."ext";', 'var s = "text";', "var s = text;", "var s = { text };",
                    "var s = new String(text);", "var s = new String('text');"]);
        testConstructor.askList("По какой причине не желательно использовать оператор with?", ["Он сильно замедляет работу программы",
            "Он некорректно работает во многих браузерах"]);
    }
</script>
<body onload="generateTest()">
